<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    (click)="sidenav.toggle()"
    class="sidenav"
    fixedInViewport
    [sideNav]="sidenav"
    appOpenSidebarOnSwipe
    #sidenav
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar> Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/tuner">Tuner</a>
      <a mat-list-item routerLink="/metronome">Metronome</a>
      <a mat-list-item routerLink="/settings">Settings</a>
      <a mat-list-item routerLink="/about">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span
        ><a style="text-decoration: none; color: white" routerLink="/tuner"
          >Toona</a
        ></span
      >
      <button type="button" mat-icon-button (click)="openSnackbar()">
        <mat-icon aria-label="Auto detection mode button">flash_on</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
